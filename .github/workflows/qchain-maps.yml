name: Generate Q-Chain Mindmaps

on:
  push:
    branches:
      - chore/qchain-autogen
      - main
    paths:
      - 'docs/Q_Chain/**/*.yaml'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r tools/requirements.txt

      - name: Generate mindmaps from live YAMLs
        run: python tools/generate_qchain_maps.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/qchain-maps-${{ github.run_id }}
          title: "docs: refresh Q-Chain mindmaps"
          commit-message: "docs: refresh Q-Chain mindmaps"
          body: |
            Auto-generated from live YAMLs in docs/Q_Chain/.
            Review the Mermaid and FreeMind outputs in docs/Project/mindmaps/.
